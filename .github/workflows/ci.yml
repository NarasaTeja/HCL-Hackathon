name: CI - Build, Publish & Terraform

on:
  push:
    paths:
      - 'application-service/**'
      - 'order-service/**'
      - 'patient-service/**'
      - 'terraform-code/**'
  pull_request:
    paths:
      - 'application-service/**'
      - 'order-service/**'
      - 'patient-service/**'
      - 'terraform-code/**'

permissions:
  contents: read
  packages: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: Detect changed folders
    runs-on: ubuntu-latest
    outputs:
      application: ${{ steps.filter.outputs.application }}
      order: ${{ steps.filter.outputs.order }}
      patient: ${{ steps.filter.outputs.patient }}
      terraform: ${{ steps.filter.outputs.terraform }}
    steps:
      - uses: actions/checkout@v4

      - name: Filter for path changes
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            application:
              - 'application-service/**'
            order:
              - 'order-service/**'
            patient:
              - 'patient-service/**'
            terraform:
              - 'terraform-code/**'

  build-application-service:
    name: Build & Push application-service
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.application == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (application-service)
        uses: docker/build-push-action@v4
        with:
          context: ./application-service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/application-service:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/application-service:latest

  build-order-service:
    name: Build & Push order-service
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.order == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build JAR (skip tests)
        working-directory: ./order-service
        run: mvn -B -DskipTests package

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (order-service)
        uses: docker/build-push-action@v4
        with:
          context: ./order-service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/order-service:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/order-service:latest

  build-patient-service:
    name: Build & Push patient-service
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.patient == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (patient-service)
        uses: docker/build-push-action@v4
        with:
          context: ./patient-service
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/patient-service:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/patient-service:latest

  terraform:
    name: Terraform pipeline
    needs: detect-changes
    runs-on: ubuntu-latest
    if: needs.detect-changes.outputs.terraform == 'true'
    env:
      TF_IN_AUTOMATION: 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up GCP credentials
        if: ${{ secrets.GCP_SA_KEY != '' }}
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: '1.5.7'

      - name: Terraform Init
        working-directory: ./terraform-code
        run: terraform init -input=false

      - name: Terraform Fmt (check)
        working-directory: ./terraform-code
        run: terraform fmt -check -recursive

      - name: Terraform Validate
        working-directory: ./terraform-code
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform-code
        run: terraform plan -out=tfplan -input=false

      - name: Terraform Apply (only on main)
        if: github.ref == 'refs/heads/main'
        working-directory: ./terraform-code
        run: terraform apply -input=false tfplan
